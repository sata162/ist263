    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif; 
            background-color: #F8FFE5;
            color: #F76900;
        }
        h1 {
            text-align: center;
            color: #06D6A0;
        }
        h2 {
            color: #06D6A0;

        }
        h3 {
            margin-top: 20px;
            font-weight: bold;
        }
        nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #FFF;
        }
        nav a {
            text-decoration: none;
            color: #1B9AAA;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
        }
        nav a:hover {
            background-color:#f2b668;
            color: #F76900;

        }
        nav img {
            width: 40px;
            height: auto;
            border-radius: 50%;
        }
        nav .nav-image {
            margin-top: 10px;
        }
        .news-grind{
            display:grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            flex: 2;
        }
        .news-items  {
            text-align: center;
        }
       
        .news-items img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0, 0.2);
        }
        .news-items p {
            margin-top: 10px;
            font-size: 14px;
            color:#333;
            font-weight: bold;
        }
        .news-links a{
            display:block;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            text-decoration: solid;
            color: #1B9AAA;
            padding:16px;
            border-bottom: 1px solid black;
            transition: all 0.3s ease;
        }
        .news-links a:hover {
            color:#F76900;
            text-decoration: underline;
            font-weight: bold;
        }
        .row1, .row2 {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
            margin: 20px;
        }
        .row1 div, .row2 div {
            flex: 1;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
        }
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .grid-item {
            text-align: center;
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease; /* Smooth hover effect */
        }

        .grid-item img {
            flex: 1;
            width: 180px; /* Set a uniform width */
            height: 150px; /* Set a uniform height */
            object-fit: cover; /* Ensure the image doesn't distort */
            border-radius: 8px; 
            text-align: center;

        }.grid-items img {
            flex: 1;
            width: 150px; /* Set a uniform width */
            height: 150px; /* Set a uniform height */
            object-fit: cover; /* Ensure the image doesn't distort */
            border-radius: 8px; 
            text-align: center;
        }
        
        .grid-item:hover {
            transform: scale(1.1); /* Slightly enlarge the item */
        }

        /* Clickable link styles */
        .grid-item a {
            text-decoration: none; /* Remove underline from links */
            color: inherit; /* Keep text color consistent */
        }
    </style>
</head>
