        }
        @media (max-width: 768px) {

                align-items: center;
            }
        }
        
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .grid-item {
            flex: 1;
            min-width: 100px;
            text-align: center;
        }
