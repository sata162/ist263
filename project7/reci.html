<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Lab5</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif; 
            background-color: #F8FFE5;
            color: #F76900;
        }
        h1 {
            text-align: center;
            color: #06D6A0;
        }
        h3 {
            margin-top: 20px;
            font-weight: bold;
        }
        nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #FFF;
        }
        nav a {
            text-decoration: none;
            color: #1B9AAA;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: beige;
            color: #FFC43D;
        }
        nav img {
            width: 40px;
            height: auto;
            border-radius: 50%;
        }
        nav .nav-image {
            margin-top: 10px;
        }
        
        .row1, .row2 {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
            margin: 20px;
        }
        .row1 div, .row2 div {
            flex: 1;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
        }
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .grid-item {
            text-align: center;
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease; /* Smooth hover effect */
        }

        .grid-item img {
            flex: 1;
            width: 150px; /* Set a uniform width */
            height: 150px; /* Set a uniform height */
            object-fit: cover; /* Ensure the image doesn't distort */
            border-radius: 8px; 
            text-align: center;
        }
        
        .grid-item:hover {
            transform: scale(1.1); /* Slightly enlarge the item */
        }

        /* Clickable link styles */
        .grid-item a {
            text-decoration: none; /* Remove underline from links */
            color: inherit; /* Keep text color consistent */
        }
    </style>
    <title>Recipes</title>
</head>
<body>

    <nav>

        </div>
        <div class="nav-image">
            <img src="../images/logo.png" alt="Kuse Kitchen logo">
        </div>
    </nav>

            </div>
        
            <div class="food-item">
                <img src="../images/beef.png" alt="Beef">
                <p>Beef</p>
            </div>
        
            <div class="food-item">
                <img src="../images/seafood.png" alt="Seafood">
                <p>Seafood</p>
            </div>
        
            <div class="food-item">
                <img src="../images/vegan.png" alt="Vegan">
                <p>Vegan</p>
            </div>
        
            <div class="food-item">
                <img src="../images/drink.png" alt="Drinks">
                <p>Drinks</p>
            </div>
        
            <div class="food-item">
                <img src="../images/sides.png" alt="Sides">
                <p>Sides</p>
            </div>
        </div>
    </main>
</body>
