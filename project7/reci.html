    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;

        h3 {
            margin-top: 20px;

        }
        nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #FFF;
        }
        nav a {
            text-decoration: none;
            color: #1B9AAA;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: beige;
            color: #FFC43D;
        }
        nav img {
            width: 40px;
            height: auto;
            border-radius: 50%;
        }
        nav .nav-image {
            margin-top: 10px;
        }
        
        .row1, .row2 {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
            margin: 20px;
        }
        .row1 div, .row2 div {
            flex: 1;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
        }
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .grid-item {
            text-align: center;
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease; /* Smooth hover effect */
        }

        .grid-item img {
            flex: 1;
            width: 150px; /* Set a uniform width */
            height: 150px; /* Set a uniform height */
            object-fit: cover; /* Ensure the image doesn't distort */
            border-radius: 8px; 
            text-align: center;
        }
        
        .grid-item:hover {
            transform: scale(1.1); /* Slightly enlarge the item */
        }

        /* Clickable link styles */
        .grid-item a {
            text-decoration: none; /* Remove underline from links */
            color: inherit; /* Keep text color consistent */
        }
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        .column {
            flex: 1; /* Each column takes equal space */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .column:nth-child(1) { background-color: #FF9999; }
        .column:nth-child(2) { background-color: #FFCC99; }
        .column:nth-child(3) { background-color: #FFFF99; }
        .column:nth-child(4) { background-color: #CCFF99; }
        .column:nth-child(5) { background-color: #99FFCC; }
        .column:nth-child(6) { background-color: #99CCFF; }
        /* Style images */
        img {
            max-width: 80%;
            max-height: 80%;
            cursor: pointer;
        }
    </style>
