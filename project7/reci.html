<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Lab5</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif; 
            background-color: #F8FFE5;
            color: #F76900;
        }
        h1 {
            text-align: center;
            color: #06D6A0;
        }
        h2, h3 {
            color: #06D6A0;
        }
        h3 {
            margin-top: 20px;
            font-weight: bold;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #FFF;
        }
        nav a {
            text-decoration: none;
            color: #1B9AAA;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #f2b668;
            color: #F76900;
        }
        nav img {
            width: 40px;
            height: auto;
            border-radius: 50%;
        }
        nav .nav-image {
            margin-top: 10px;
        }
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .grid-item {
            text-align: center;
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease;
        }
        .grid-item img {
            width: 180px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .grid-item:hover {
            transform: scale(1.1);
        }
        .grid-item p {
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="final.html">Home</a> <span>|</span>
            <a href="reci.html">Recipes</a> <span>|</span>
            <a href="news.html">Quiz</a>
        </div>
        <div class="nav-image">
            <img src="../images/logo.png" alt="Kuse Kitchen logo">
        </div>
    </nav>
    
    <h1>Recipes</h1>
    
    <div class="grid-container">
        <a href="reci.html" class="grid-item">
            <img src="../images/chic.png" alt="Chicken">
            <p>Chicken</p>
        </a>
        <a href="reci.html" class="grid-item">
            <img src="../images/beef.png" alt="Beef">
            <p>Beef</p>
        </a>
        <a href="reci.html" class="grid-item">
            <img src="../images/seafood.png" alt="Seafood">
            <p>Seafood</p>
        </a>
        <a href="reci.html" class="grid-item">
            <img src="../images/vegan.png" alt="Vegan">
            <p>Vegan</p>
        </a>
        <a href="reci.html" class="grid-item">
            <img src="../images/drink.png" alt="Drinks">
            <p>Drinks</p>
        </a>
        <a href="reci.html" class="grid-item">
            <img src="../images/sides.png" alt="Sides">
            <p>Sides</p>
        </a>
    </div>
</body>
</html>
