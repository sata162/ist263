<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Food Mood Quiz</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        img {
            margin-top: 20px;
            max-width: 300px;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Food Mood Quiz</h1>

        <!-- Question 1: What are you in the mood to eat? -->
        <label for="food-choice">What are you in the mood to eat?</label><br>
        <select id="food-choice">
            <option value="Chicken">Chicken</option>
                  <option value="Pizza">Pizza</option>
                  <option value="Salad">Salad</option>
                </select><br><br>

            <!-- Question 2: Healthy or fatty? -->
            <label for="healthy-fatty">Do you want something healthy or fatty?</label><br>
            <select id="healthy-fatty">
                  <option value="Healthy">Healthy</option>
                  <option value="Fatty">Fatty</option>
                </select><br><br>

            <!-- Question 3: Are you subscribed? -->
            <label for="subscribed">Are you subscribed?</label><br>
            <select id="subscribed">
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
                </select><br><br>

            <button onclick="generateImage()">Submit</button>

            <!-- Image Display -->
            <div id="image-container">
                  <img id="food-image" src="" alt="Food Image" style="display:none;">
                </div>
          </div>

      
    <script>
        function generateImage() {
            // Get the values of the three questions
            const foodChoice = document.getElementById("food-choice").value;
            const healthyFatty = document.getElementById("healthy-fatty").value;
            const subscribed = document.getElementById("subscribed").value;

            // Get the image container and the image element
            const imageContainer = document.getElementById("image-container");
            const foodImage = document.getElementById("food-image");

            // Default image is blank (no image)
            let imageUrl = "";

            // Use if statements to check the answers and set the image accordingly
            if (foodChoice === "Chicken" && healthyFatty === "Fatty" && subscribed === "No") {
                imageUrl = "https://via.placeholder.com/300x200?text=Chicken+Fatty+Not+Subscribed"; // Example image URL
            } else if (foodChoice === "Pizza" && healthyFatty === "Fatty" && subscribed === "Yes") {
                imageUrl = "https://via.placeholder.com/300x200?text=Pizza+Fatty+Subscribed"; // Example image URL
            } else if (foodChoice === "Salad" && healthyFatty === "Healthy" && subscribed === "Yes") {
                imageUrl = "https://via.placeholder.com/300x200?text=Salad+Healthy+Subscribed"; // Example image URL
            } else {
                imageUrl = ""; // Blank image
            }

            // Update the image source
            foodImage.src = imageUrl;

            // Show the image
            if (imageUrl) {
                foodImage.style.display = "block";
            } else {
                foodImage.style.display = "none";
            }
        }
    </script>

</body>

</html>
