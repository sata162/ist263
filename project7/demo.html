<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Text Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Random Text Generator</h1>
    <form id="userForm">
        <label for="userInput">Enter a category (e.g., 'happy', 'sad'):</label>
        <input type="text" id="userInput" name="userInput" required>
        <button type="button" onclick="generateRandomText()">Submit</button>
    </form>
    <div class="result" id="result"></div>

    <script>
        function generateRandomText() {
            // Fetch user input
            const userInput = document.getElementById("userInput").value.trim().toLowerCase();

            // Predefined lists
            const textOptions = {
                happy: ["You are a ray of sunshine!", "Keep smiling!", "Happiness looks good on you!"],
                sad: ["It's okay to feel sad sometimes.", "Take a deep breath, you've got this.", "Tomorrow is a new day."],
                default: ["Interesting choice!", "That's something unique!", "Not sure what to say about that!"]
            };

            // Random text generation
            let chosenList = textOptions[userInput] || textOptions.default;
            let randomText = chosenList[Math.floor(Math.random() * chosenList.length)];

            // Display the result
            document.getElementById("result").textContent = randomText;
        }
    </script>
</body>
</html>
