<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuse Kitchen</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #f8f8f8;
        }

        header img {
            height: 50px;
        }

        .topnav {
            display: flex;
            gap: 15px;
        }

        .topnav a {
            text-decoration: none;
            color: #333;
            padding: 8px 16px;
            transition: background-color 0.3s ease;
        }

        .topnav a:hover {
            background-color: #ddd;
        }

        .icon {
            display: none;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .grid-item {
            text-align: center;
        }

        .grid-item img {
            width: 100%;
            height: auto;
        }

        .news-grid {
            display: flex;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .news-item {
            text-align: center;
            max-width: 300px;
        }

        .news-item img {
            width: 100%;
            height: auto;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input[type="text"],
        form input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form input[type="radio"] {
            margin-right: 5px;
        }

        form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f8f8f8;
            position: relative;
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            .topnav {
                flex-direction: column;
            }

            .icon {
                display: block;
                cursor: pointer;
            }

            .topnav.responsive {
                flex-direction: column;
                gap: 0;
            }

            .topnav.responsive a {
                display: block;
                text-align: left;
            }
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <img src="../images/logo.png" alt="Kuse Kitchen logo">
        <nav class="topnav" id="topnav">
            <a href="#recipes">Recipes</a>
            <a href="#news">News</a>
            <a href="#contact">Contact Us</a>
            <a href="javascript:void(0);" class="icon" onclick="responsiveMenu()">&#9776;</a>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Recipe Grid Section -->
        <section id="recipes">
            <h1>Our Top Recipes</h1>
            <div class="grid-container">
                <div class="grid-item">
                    <img src="../images/recipe1.png" alt="Recipe 1">
                    <p>Delicious Pancakes</p>
                </div>
                <div class="grid-item">
                    <img src="../images/recipe2.png" alt="Recipe 2">
                    <p>Spaghetti Carbonara</p>
                </div>
                <div class="grid-item">
                    <img src="../images/recipe3.png" alt="Recipe 3">
                    <p>Grilled Chicken</p>
                </div>
            </div>
        </section>

        <!-- News Section -->
        <section id="news">
            <h1>Latest News</h1>
            <div class="news-grid">
                <div class="news-item">
                    <img src="../images/coli.png" alt="E.coli">
                    <p>E.coli Outbreak in Local Produce</p>
                </div>
                <div class="news-item">
                    <img src="../images/recall.png" alt="Recall">
                    <p>Major Recall of Organic Chicken</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Contact Section -->
    <section id="contact">
        <h1>Contact Us</h1>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>

            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>

            <label for="allergy">Allergy Restrictions:</label><br>
            <input type="text" id="allergy" name="allergy" placeholder="Yes or No"><br>

            <input type="submit" value="Subscribe">
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Kuse Kitchen. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Responsive Menu -->
    <script>
        function responsiveMenu() {
            var nav = document.getElementById("topnav");
            if (nav.className === "topnav") {
                nav.className += " responsive";
            } else {
                nav.className = "topnav";
            }
        }
    </script>
</body>

</html>
