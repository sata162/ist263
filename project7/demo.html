<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuse Kitchen</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <img src="../images/logo.png" alt="Kuse Kitchen logo">
        <nav class="topnav" id="topnav">
            <a href="#recipes">Recipes</a>
            <a href="#news">News</a>
            <a href="#contact">Contact Us</a>
            <a href="javascript:void(0);" class="icon" onclick="responsiveMenu()">&#9776;</a>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Recipe Grid Section -->
        <section id="recipes">
            <h1>Our Top Recipes</h1>
            <div class="grid-container">
                <div class="grid-item">
                    <img src="../images/recipe1.png" alt="Recipe 1">
                    <p>Delicious Pancakes</p>
                </div>
                <div class="grid-item">
                    <img src="../images/recipe2.png" alt="Recipe 2">
                    <p>Spaghetti Carbonara</p>
                </div>
                <div class="grid-item">
                    <img src="../images/recipe3.png" alt="Recipe 3">
                    <p>Grilled Chicken</p>
                </div>
            </div>
        </section>

        <!-- News Section -->
        <section id="news">
            <h1>Latest News</h1>
            <div class="news-grid">
                <div class="news-item">
                    <img src="../images/coli.png" alt="E.coli">
                    <p>E.coli Outbreak in Local Produce</p>
                </div>
                <div class="news-item">
                    <img src="../images/recall.png" alt="Recall">
                    <p>Major Recall of Organic Chicken</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Contact Section -->
    <section id="contact">
        <h1>Contact Us</h1>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>

            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>

            <label for="allergy">Allergy Restrictions:</label><br>
            <input type="text" id="allergy" name="allergy" placeholder="Yes or No"><br>

            <input type="submit" value="Subscribe">
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Kuse Kitchen. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Responsive Menu -->
    <script>
        function responsiveMenu() {
            var nav = document.getElementById("topnav");
            if (nav.className === "topnav") {
                nav.className += " responsive";
            } else {
                nav.className = "topnav";
            }
        }
    </script>
</body>

</html>
